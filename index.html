<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Love ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- COLLAGE -->
  <div class="collage">
    <div class="tile1"></div>
    <div class="tile2"></div>
    <div class="tile3"></div>
    <div class="tile4"></div>
    <div class="tile5"></div>
    <div class="tile6"></div>
    <div class="tile7"></div>
    <div class="tile8"></div>
    <div class="tile9"></div>
  </div>

  <div class="overlay"></div>

  <div class="content">

    <!-- HOME -->
    <div id="home" class="page active">
      <h1>For You, My Love ❤️</h1>
      <p class="subtitle">Spin the wheel and relive our memories</p>

      <div class="wheel-wrapper">
        <canvas id="wheel" width="300" height="300"></canvas>
        <button class="spin-btn" onclick="spinWheel()">SPIN</button>
      </div>
    </div>

    <!-- QUESTIONS -->
    <div id="questions" class="page">
      <h2 id="topicTitle"></h2>
      <div id="timer">⏳ 60</div>
      <div id="questionBox"></div>

      <div class="actions">
        <button onclick="nextQuestion()">Next ➡</button>
        <button onclick="goHome()">⬅ Back</button>
      </div>
    </div>

    <!-- SUMMARY -->
    <div id="summary" class="page">
      <h2>Our Beautiful Conversation ❤️</h2>
      <div id="summaryContent"></div>
      <div class="actions">
        <button onclick="goHome()">⬅ Back Home</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
